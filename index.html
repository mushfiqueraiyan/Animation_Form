<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins&display=swap"
    rel="stylesheet">
    <title>Animated Login-Form</title>
</head>
<body>

    <div class="container">
        <span style="--clr:#eeff00;"></span>
        <span style="--clr:#00ffdd;"></span>
        <span style="--clr:#e900d5;"></span>

    <div class="form-container">
        <h1>Login Form</h1>
        <div class="input-container">
            <input type="text" placeholder="username" id="username">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Enter your Password" id="password">
        </div>
        <div class="input-container">
            <input type="submit" placeholder="Sign In" id="button">
        </div>
        <div class="link-container">
            <a href="#">Forgot Password</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
